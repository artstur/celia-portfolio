<!-- Animate on scroll library -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<!-- Smooth Scroll library -->
<script src="https://cdn.jsdelivr.net/npm/smooth-scroll@15.2.1/dist/smooth-scroll.polyfills.min.js"></script>
<script>
  var scroll = new SmoothScroll('a[href*="#"]', {
    speed: 1000
  });
</script>

<!-- Swiper library -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: true, // 循环播放
    autoPlay: {
      delay: 1000,
    },
    // 默认配置
    slidesPerView: 1, 
    spaceBetween: 10,
    // 根据屏幕宽度调整配置
    breakpoints: {
      768: { // 屏幕宽度大于等于 768px（平板和桌面端）
        slidesPerView: 2.5, // 显示 2.5 张幻灯片
        spaceBetween: 10, // 幻灯片间距增大
      }
    },
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    // 支持触摸滑动
    touchEventsTarget: 'container', // 触摸目标容器
    simulateTouch: true, // 模拟触摸
  });
</script>

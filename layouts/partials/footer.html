<!-- Animate on scroll library -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<!-- Smooth Scroll library -->
<script src="https://fastly.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
<script>
  var scroll = new SmoothScroll('a[href*="#"]', {
    speed: 1000
  });
</script>

<!-- Swiper library -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: true, // 循环播放
    autoPlay: {
      delay: 1000,
    },
    slidesPerView: 2.5, // 显示 2.5 张幻灯片
    spaceBetween: 10, // 幻灯片之间的间距（单位 px）
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    // 支持触摸滑动
    touchEventsTarget: 'container', // 触摸目标容器
    simulateTouch: true, // 模拟触摸
  });
</script>

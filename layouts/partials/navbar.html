<nav class="navbar navbar-expand-lg site-navigation">
    <div class="container">
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        <!-- <img src="{{ .Site.Params.logo | absURL }}" alt="logo" /> -->
        <span class="logo-text" style="color: black;">{{ .Site.Params.owner }}</span>
      </a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sitenavbar"
      >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="sitenavbar">
        <ul class="navbar-nav ml-auto main-nav">
          {{$menu := (.Site.Menus.nav)}} 
          {{ range $index, $element := $menu }} 
            <li class="nav-item">

                {{ if .HasChildren }}
                <div class="nav-item has-dropdown is-hoverable">
                    <a class="nav-link" href="{{ .URL | absURL }}">{{ .Name }}<i class="fa fa-angle-down has-dropdown-icon" aria-hidden="true"></i></a>
                    
                    <div class="nav-dropdown">
                        {{ range .Children }}
                        <a class="nav-link" href="{{ .URL | absURL }}">
                        {{ .Name }}
                        </a>
                        {{- end }}
                    </div>
                </div>
                {{- else }}                
                <a class="nav-link" href="{{ .URL | absURL }}">{{ .Name }}</a>
                {{- end }}
              
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>

<nav class="navbar navbar-expand-lg site-navigation" aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand" href="/">
        <!-- <img src="{{ .Site.Params.logo | relURL }}" alt="logo" /> -->
        <span class="logo-text">{{ .Site.Params.owner }}</span>
      </a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sitenavbar"
        aria-controls="sitenavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="sitenavbar">
        <ul class="navbar-nav ml-auto main-nav">
          {{$menu := (.Site.Menus.nav)}} 
          {{ range $index, $element := $menu }} 
            {{ if .HasChildren }}
            <li class="nav-item has-dropdown is-hoverable">
                <a class="nav-link dropdown-toggle-link" href="{{ .URL | relURL }}" aria-haspopup="true" aria-expanded="false">
                  {{ .Name }}<i class="fa-solid fa-angle-down has-dropdown-icon" aria-hidden="true"></i>
                </a>
                
                <div class="nav-dropdown" role="menu">
                    {{ range .Children }}
                    <a class="nav-link" role="menuitem" href="{{ .URL | relURL }}">
                    {{ .Name }}
                    </a>
                    {{- end }}
                </div>
            </li>
            {{- else }}
            <li class="nav-item">
                <a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a>
            </li>
            {{- end }}
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>

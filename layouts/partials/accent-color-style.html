{{- $accent := .Params.accent_color | default "rgb(202, 193, 210)" | safeCSS -}}
<style>
  :root {
    --accent-color: {{ $accent }};
  }
  /* Problem Space 区块背景色 */
  .site-work-detail-page {
    background-color: var(--accent-color) !important;
  }
  /* 首屏信息框标题和内容颜色 */
  .site-work-detail-front-info-title h3,
  .site-work-detail-front-info-content p {
    color: var(--accent-color) !important;
  }
  /* Learn More 按钮 */
  .site-work-detail-front-info-btn a {
    background-color: var(--accent-color) !important;
    border-color: var(--accent-color) !important;
  }
  .site-work-detail-front-info-btn a:hover {
    background-color: white !important;
    color: var(--accent-color) !important;
    border-color: var(--accent-color) !important;
  }
  @media (max-width: 575px) {
    .site-work-detail-front-info-title {
      display: none !important;
    }
  }
</style>

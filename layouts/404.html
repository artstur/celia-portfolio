{{ define "main" }}

<section class="section-sm text-center">
    <div class="container">
      <div class="row">
        <div class="site-404">
          <span class="site-404-mark">404</span>
          <h1 class="h2 mb-4">Page not found</h1>
          <div class="site-404-content">
            <p>
              The page you are looking for might have been removed, had its name
              changed, or is temporarily unavailable.
            </p>
          </div>
          <a href="{{ site.BaseURL | relLangURL }}" class="site-404-btn btn btn-primary mt-8"> Back to home </a>
        </div>
      </div>
    </div>
  </section>

{{ end }}
